<div *ngIf="toast" class="space-y-2 p-4">
  <div
    role="alert"
    [ngClass]="toastClass"
    class="flex transform items-center rounded-lg border-l-4 p-2 text-xs font-semibold transition duration-300 ease-in-out hover:scale-105"
  >
    <svg
      stroke="currentColor"
      viewBox="0 0 24 24"
      fill="none"
      class="mr-2 h-5 w-5 flex-shrink-0"
      [ngClass]="iconClass"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        stroke-width="2"
        stroke-linejoin="round"
        stroke-linecap="round"
      ></path>
    </svg>
    <p>{{ toast.message }}</p>
  </div>
</div>
