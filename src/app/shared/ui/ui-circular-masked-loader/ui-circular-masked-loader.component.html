<div
  class="loader spin relative size-10 overflow-hidden rounded-full"
  [ngClass]="loaderClass"
>
  <div
    class="spin__blocker absolute left-[10%] top-[10%] h-[80%] w-[80%] rounded-full bg-white"
  ></div>

  <!-- More vivid blue -->
  <div
    class="absolute left-0 top-1/2 z-[-1] h-1/2 w-1/2 bg-[linear-gradient(to_bottom_right,#FF8754CC_0%,#FF875499_100%)]"
  ></div>

  <!-- Still strong blue but a bit lighter -->
  <div
    class="absolute left-1/2 top-1/2 z-[-1] h-1/2 w-1/2 bg-[linear-gradient(to_top_right,#FF875499_0%,#FF875466_100%)]"
  ></div>

  <!-- Minimize ghost feel here -->
  <div
    class="absolute left-1/2 top-0 z-[-1] h-1/2 w-1/2 bg-[linear-gradient(to_bottom_right,#FF875433_0%,#FF875466_100%)]"
  ></div>
</div>
