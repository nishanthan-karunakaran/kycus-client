<div
  class="flex w-[200px] items-center gap-[3%] rounded-sm bg-primary-5 p-2 text-primary"
>
  <div
    class="flex w-[90%] items-center gap-[5%]"
    (click)="openFileInNewTab()"
    (keydown.enter)="openFileInNewTab()"
    (keydown.space)="openFileInNewTab()"
    tabindex="0"
  >
    <lucide-icon name="file-minus" size="20" />
    <p
      class="max-w-[15ch] overflow-hidden truncate"
      [attr.title]="fileName"
      [ngClass]="{ underline: fileLink, 'cursor-pointer': fileLink }"
    >
      {{ fileName }}
    </p>
  </div>
  <div class="flex w-[10%] items-center justify-center">
    <lucide-icon
      *ngIf="canRemove"
      name="x"
      size="20"
      [ngClass]="{
        'cursor-pointer': canRemove,
      }"
      (click)="deleteFile()"
      (keydown.enter)="deleteFile()"
      (keydown.space)="deleteFile()"
      tabindex="0"
    />
  </div>
</div>
