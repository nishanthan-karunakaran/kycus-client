<main class="flex items-center justify-center">
  <section class="card flex flex-col items-center justify-center gap-4">
    <div class="w-1/2 max-w-40">
      <img src="./assets/images/logo/kycus.webp" alt="" />
    </div>

    <form
      class="flex w-11/12 flex-col gap-4"
      [formGroup]="loginForm"
      (submit)="submitLoginForm()"
    >
      <h2 class="self-start">Sign In</h2>

      <fieldset>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          formControlName="email"
          autofocus
          inputFormat="lowercase"
        />
        <p class="error-msg" *ngIf="getFormError('email')">
          {{ getFormError("email") }}
        </p>
      </fieldset>

      <fieldset>
        <label for="otp">OTP</label>
        <input
          type="text"
          id="otp"
          name="otp"
          placeholder="OTP"
          formControlName="otp"
          autocomplete="off"
        />
        <p class="error-msg" *ngIf="getFormError('otp')">
          {{ getFormError("otp") }}
        </p>
      </fieldset>
      <button type="submit" class="btn-outline">
        {{ isLoading ? "Loading..." : "SEND OTP" }}
      </button>
    </form>
    <p>Don't have an account? <a routerLink="/auth/signup">REGISTER</a></p>
  </section>
</main>
