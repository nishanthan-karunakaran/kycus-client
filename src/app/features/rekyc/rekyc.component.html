<section class="flex h-full flex-col gap-4">
  <div class="flex justify-between">
    <ui-input-debounce
      type="search"
      placeholder="Search Company"
      class="w-36"
      (valueChange)="onSearchInputChange($event)"
      aria-label="Search for a company"
      icon="search"
      iconColor="grey"
      [iconSize]="18"
      [debounceTime]="2000"
    ></ui-input-debounce>

    <div class="flex items-center gap-2">
      <ui-button
        label="Filter"
        icon="sliders-horizontal"
        [iconSize]="14"
        class="btn-outline"
      />
      <ui-button
        label="Upload"
        icon="upload"
        [iconSize]="14"
        (btnClick)="handleModal()"
      />
    </div>
  </div>

  <div class="flex-1 overflow-y-auto px-0.5">
    <table aria-labelledby="user-table">
      <thead class="sticky top-0">
        <tr>
          <th scope="col" class="w-[25%]">Company</th>
          <th scope="col" class="w-[25%]">Requested On</th>
          <th scope="col" class="w-[20%]">Status</th>
          <th scope="col" class="w-[30%]">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="filteredUsers.length === 0">
          <td colspan="4" class="text-center">No data found</td>
        </tr>

        <tr *ngFor="let item of filteredUsers; trackBy: trackRow" tabindex="0">
          <td>{{ item.company }}</td>
          <td>{{ item.requestedOn }}</td>
          <td
            [ngClass]="
              item.status.toLowerCase() === 'completed'
                ? 'text-success'
                : 'text-secondary'
            "
          >
            {{ item.status }}
          </td>
          <td class="flex items-center gap-2">
            <ng-container *ngIf="item.status.toLowerCase() === 'completed'">
              <ui-button
                class="btn-outline-compact font-semibold"
                label="Send Reminder"
                icon="bell-ring"
                [iconSize]="14"
                iconPos="right"
              />
            </ng-container>
            <ui-button
              class="btn-outline-compact p-1.5"
              icon="download"
              [iconSize]="14"
            />
            <ui-button
              class="btn-outline-compact p-1.5"
              icon="eye"
              [iconSize]="14"
              (btnClick)="handleReKycSheet(item)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ui-pagination
    [active]="1"
    [totalItems]="users.length"
    class="self-center"
    (activeChange)="setActivePage($event)"
  />
</section>

<app-filemodal [isModalOpen]="isModalOpen" (closeModal)="handleModal()" />

<app-sheet
  [isOpen]="selectedReKycEntity !== null"
  (closeSheet)="handleReKycSheet()"
  class="w-1/3"
>
  <header>
    <h3>{{ selectedReKycEntity?.company }}</h3>
  </header>
</app-sheet>
